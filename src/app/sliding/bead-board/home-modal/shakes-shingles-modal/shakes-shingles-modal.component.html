<div class="shakes-shingles-component">
  <div class="component-title">
    SHAKES & SHINGLES
  </div>
  <div class="option-buttons">
    <button class="btn" [class.unactive]="curBtn !== 'perfection'" (click)="curBtn = 'perfection'">Perfection</button>
    <button class="btn" [class.unactive]="curBtn == 'perfection'" (click)="curBtn = 'multishake'">Multishake</button>
  </div>
  <app-shakes-perfection *ngIf="curBtn == 'perfection'"></app-shakes-perfection>
  <app-shakes-multishake *ngIf="curBtn !== 'perfection'"></app-shakes-multishake>
</div>
